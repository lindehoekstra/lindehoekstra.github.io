<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="svg-container"></div>
    <button id="next">Volgende stap</button>

    <script>
      const svgs = [
        `<svg viewBox="0 0 350 350">
     < <path
        d="M 0 0 L 350 0 L 350 350 L 0 350 Z"
        fill="#a62639"
        stroke="#a62639"
        stroke-width="2"
      />
   </svg>`,
        `<svg viewBox="0 0 350 350">
     <path
        d="M 55.9 271.6 
           L 343.3 136.3 
           L 343.3 51.1 
           L 252.1 51.1 
           L 196.7 0 
           L 149.1 53.3 
           L 62.6 53.3 
           L 62.6 153.3 
           L 0 213.1 
           L 58.8 271.2 
           Z"
        fill="#a62639"
        stroke="#a62639"
        stroke-width="2"
      />
     <path
        d="M 55.9 271.6 
           L 343.30 136.3 
           L 196.7 0 
           L 0 213.1 
           L 53.3 271.2
           Z"
        fill="#ff784f"
        stroke="#ff784f"
        stroke-width="2"
      />
   </svg>`,
      ];

      let current = 0;
      const container = document.getElementById("svg-container");
      const button = document.getElementById("next");

      button.addEventListener("click", () => {
        current = (current + 1) % svgs.length;
        container.innerHTML = svgs[current];
      });

      // Initieel SVG tonen
      container.innerHTML = svgs[0];
    </script>
  </body>
</html>
