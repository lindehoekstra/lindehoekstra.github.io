<!-- For this assignment I chose to use the action of clicking to create a visual replication of folding origami. With a clear step by step guide a user will be able to follow each step at their own pace. 
 To approach making this tutorial I made clicking the primary action, to click to a next step, previous step and to reset the tutorial. Giving the freedom to approach the origami at ones own pace. In my approach to making the website I build it step by step.
 Starting with a square as a piece of paper. Giving it a front and back. To this i added several buttons on top of it, one for each step of the tutorial. Giving these buttons seperate visual states for hover, done and not done. Next step was to connect these buttons to the 
 buttons in the footer. Next, previous and reset. The biggest challenge was to create a changing shape, origami has distict shapes in the proces. I tried several approaches; clip-path, flip, transform. 
 Unfortunatly none of these worked the way I inted it to look. I ended up choosing SVG paths, creating my own paths. each path connected to a new step.-->

  <!-- For the setup of my interactive webpage I used a main class in which I have 4 subclasses
 1. header, title of the webpage
 2. origami, contains the paper and step by step buttons
 3. footer, contains the control buttons
 4. information, basic information about the tutorial

 outside of the main container I have a side bar. In the side bar, a written description can be found of all the steps
  -->

  <body>

      <header>Origami Tutorial</header>
      <div class="information">
        In this tutorial you will learn how to creata a heart in just 6 steps!
