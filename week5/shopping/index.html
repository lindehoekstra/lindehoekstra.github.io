<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="outer">
      <h1>This is your shopping cart:</h1>
      <p>T-shirt 1x for $20</p>
      <p>Jeans 1x for $50</p>
      <p>Sneakers 1x for $80</p>
      <p>Backpack 1x for $30</p>
      <button id="Total price" onclick="checkPrice()">Calculate</button>
      <p>The total price is <span id="price"></span> dollar</p>
      <p>The discounted price is <span id="discountPrice"></span> dollar</p>
    </div>
  </body>
</html>
